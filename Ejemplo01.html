<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript / Clase 02 / Funciones / Ejemplo 01</title>
    </head>
    <body>
        <h1>Curso JavaScript / Clase 02 / Funciones / Ejemplo 01</h1>
        <p>Ejemplo 01 / Creacion de funciones de usuario</p>
        <hr>
        
        <p>
            Primera función (sin parámetros):
            <button onclick="mostrarFechaYHora()">Mostrar la fecha y hora actual</button>
            =>
            <input type="text" id="txtFechaYHora" disabled>
        </p>
        
        <p>
            Segunda función (sin parámetros):
            <button onclick="mostrarAnio()">Mostrar el año actual</button>
            =>
            <input type="text" id="txtAnio" disabled>
        </p>
        
        <p>
            Tercera función (sin parámetros):
            <button onclick="mostrarMes()">Mostrar el mes actual </button>
            =>
            <input type="text" id="txtMes" disabled>
        </p>
        
        <p>
            Cuarta función (sin parámetros):
            <button onclick="mostrarDia()">Mostrar el día actual</button>
            =>
            <input type="text" id="txtDia" disabled>
        </p>
        
        <p>
            Quinta función (sin parámetros):
            <button onclick="mostrarFechaEnLetras()">Mostrar fecha en letras</button>
            =>
            <input type="text" id="txtFechaEnLetras" disabled>
        </p>
        
        <script src="Ejemplo01.js"></script>
    </body>
</html>
